<input
  type="email"
  id="{{id}}"
  name="{{name}}"
  class="{{'form-control '+class}}"
  placeholder="{{placeholder}}"
  maxlength="{{maxlength}}"
  [disabled]="disabled"
  [formControl]="control"
  [class.is-invalid]="control.invalid && control.touched"
  [class.is-valid]="control.valid && control.touched"
  (focusin)="focusIn()"
  (focusout)="focusOut()"
/>
